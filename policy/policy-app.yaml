apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy
  template:
    metadata:
      labels:
        app: policy
    spec:
      containers:
      - name: policy
        image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "policy Center"
---
apiVersion: v1
kind: Service
metadata:
  name: policy  
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: policy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing-ingress
spec:
  rules:
  - host: billing.inside.direct
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billing
            port:
              number: 80
  ingressClassName: nginx
